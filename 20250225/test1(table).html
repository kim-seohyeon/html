<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border = 1 width="300"><!--일반 글자 크기는 약 10px-->
        <tr><th colspan="3" height="20">안내문자</th></tr>
        <tr><td rowspan="2" width="100">제목</td> <td>1</td> <td>2</td></tr>
        <tr>                          <td align="center">3</td> <td>4</td></tr>
    </table>

    <br/>
    <!-- <th>는 align="center", <b>한 것-->
    <!--<caption>은 표의 제목으로 테두리 없음, 테이블 안에 있음-->
    <table border="1">
        <caption><p><b>브라우저 종류</b</p></caption>
        <tr><th colspan="3">브라우저 종류</th></tr>
        <tr><th>브라우저</th><th>제조업체</th><th>다운로드</th></tr>
        <tr><td>크롬</td><td>구글</td><td>http://www.google.com</td></tr>
        <tr><td>파이어폭스</td><td>모질라</td><td>http://...</td></tr>
    </table>

    <!--테이블을 감싸는 것-->
    <figure>
    <figcaption>
        <p><b>브라우저 종류</b></p>
    </figcaption>
        <table border="1">
            <tr><th>브라우저</th><th>제조업체</th><th>다운로드</th></tr>
            <tr><td>크롬</td><td>구글</td><td>http://www.google.com</td></tr>
            <tr><td>파이어폭스</td><td>모질라</td><td>http://...</td></tr>
        </table>
    </figure>

    <!--논리 테이블-->
    <table border="1">
        <caption>요안도라 객실</caption>
        <colgroup>
            <col width = 100>
            <col span="2" style = "background-color: yellow;">
            <col style = "background-color: aqua;">
        </colgroup>
        <thead>
            <tr><th>방 이름</th><th>대상</th><th>크기</th><th>가격</th></tr>
        </thead>
        <tfoot>
            <tr><th colspan="4"><b>바깥채 전체를 렌트합니다.</b></th></tr>
        </tfoot>
        <tbody>
            <tr><td>유채방</td><td>여성 도미토리</th><td rowspan="3">4인실</td><td rowspan="4">1인 20,000원</td></tr>
            <tr><td align="center" rowspan="2">동백방</td><td>동성 도미토리</td>        
            <tr><td align="center">가족 1팀</td>            
            <tr><td align="center">천혜향방</td><td>-</td><td>2인실</td></tr>                                 
        </tbody>
    </table>
</body>
</html>

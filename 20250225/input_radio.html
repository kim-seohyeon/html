<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        성별 : <input type="radio" name="gender" value="F"/>여
               <input type="radio" name="gender" value="M"/>남<br/>
        이메일 전송 여부 : <input type="radio" name="email" value="Y" checked/>예
                          <input type="radio" name="email" value="N"/>아니요<br/>
        취미 : <input type="checkbox" name="interest" value="독서" checked/>독서
               <input type="checkbox" name="interest" value="게임"/>게임
               <input type="checkbox" name="interest" value="운동"/>운동
               <input type="checkbox" name="interest" value="음악감상"/>음악감상<br/><!--빈 요소라 안에 value값이 있음-->
        <!--<textarea> 쓰고 엔터치면 안 됨 why? 들여쓰기 들어감-->
        자기소개서 : <textarea name="letter" rows="10" cols="80">김모씨</textarea><br/>
        <!--작성한 값 지우기-->
        <input type="reset" value="취소" />
        
        <!--전송 종류-->
        <input type="submit" value="전송" />
        <input type="image" src="../images/kids.jpg" width="30" height="30" value="전송" />
        <button type="submit" value="전송">전송</button>

        <!--버튼: 자바스크립트 이용-->
        <button type="button" onclick="javascript:location.href='http://naver.com'">네이버</button>
        <a href="http://naver.com">네이버</a>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <span>제품등록</span>
        <tr>
            <th>*제품번호</th><td><input type="text" name="prdNum"/></td>
        </tr>
        <tr>
            <th>*제품명</th><td><input type="text" name="prdName"/></td>
        </tr>
        <tr>
            <th>*제품가격</th><td><input type="number" name="prdPrice" min="5000" value="5000"/>원</td>
        </tr>
        <tr>
            <th>*제품수량</th><td><input type="number" name="prdCount" min="1" value="1"/>개</td>
        </tr>
        <tr>
            <th>원산지</th><td><input type="text" name="prdNum"/></td>
        </tr>
        <tr>
            <th>색상</th><td><input type="color" name="prdCol" value="#ffffff"/></td>
        </tr>
        <tr>
            <th>제조일</th><td><input type="month" name="m"/></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="전송"/></td>
        </tr>
    </table>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            회원가입
        </legend>
        <table border="1">
            <caption>회원가입 서식 작성</caption>
            <tr>
                <td>이름</td>
                <td><input type="text" name="userName"/></td>
            </tr> 
            <tr>
                <td>아이디</td><td><input type="text" name="userId"/></td>
            </tr>
            <tr>
                <td>비밀번호</td><td><input type="password" name="pw"/></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td><input type="password" name="pwc"/><td></td>
            </tr>
            <tr>
                <td>핸드폰 번호</td><td><input type="text" name="userPhone" placeholder="-대신 없이 숫자로만"></td>
            </tr>
            <tr>
                <th>생일</th><td><input type="date" name="userBith"/></td>
            </tr>
            <tr>
                <th>SNS</th><td><input type="text" name="userSns"/></td>
            </tr>
            <tr>
                <th>이메일</th><td><input text="email" name="userEmail"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="전송">
                    <input type="reset" value="취소"/>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
